# ===============================
# = Application
# ===============================
spring.application.name=StayNest
spring.profiles.active=prod

# ===============================
# = Server Configuration
# ===============================
# IMPORTANT: Render/Railway inject PORT dynamically
server.port=${PORT:8080}

# ===============================
# = PostgreSQL (Neon) Configuration
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ===============================
# = JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# ===============================
# = Spring Security (disable default user)
# ===============================
spring.security.user.name=
spring.security.user.password=

# ===============================
# = Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.mit.StayNest=INFO

# Log to console (cloud-friendly)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# = Mail Configuration
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

resend.api.key=${RESEND_API_KEY}
resend.from.email=StayNest<no-reply@staynest.dev>

